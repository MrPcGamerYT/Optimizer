name: Build .NET Framework EXE

# run on push to main (change "main" to your branch name)
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:

    runs-on: windows-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v5

      # Setup MSBuild so we can use msbuild.exe
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Restore NuGet packages
      - name: Restore NuGet
        uses: nuget/setup-nuget@v1
      - name: NuGet restore solution
        run: nuget restore "./Optimizer.slnx"

      # Build the solution in Release
      - name: Build with MSBuild
        run: msbuild "./Optimizer.slnx" /p:Configuration=Release /p:Platform="Any CPU"

      # Upload the built EXE
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v3
        with:
          name: OptimizerExe
          path: |
            Optimizer/**/bin/Release/*.exe
