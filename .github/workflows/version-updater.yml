name: Update Project Version

on:
  workflow_dispatch:   # Manual trigger

jobs:
  update-version:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
  
    - name: Generate update.json
      shell: pwsh
      run: |
        $json = @{
            version = "1.0.1"
            url     = "https://github.com/MrPcGamerYT/Optimizer/releases/latest/download/OptimizerSetup.exe"
        } | ConvertTo-Json -Compress
        $json | Set-Content -Path update.json -Encoding UTF8
        Write-Host "Generated update.json: $json"

    - name: Commit updater.json
      shell: pwsh
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add update.json
        git commit -m "Update update.json to $env:VERSION" || echo "No changes"
        git push

    - name: Update AssemblyInfo.cs
      shell: powershell
      run: |
        $version = "${{ github.event.inputs.version }}"
        $file = Get-ChildItem -Recurse -Filter "AssemblyInfo.cs" | Select-Object -First 1

        if (-not $file) {
          Write-Error "AssemblyInfo.cs not found!"
          exit 1
        }

        (Get-Content $file) `
          -replace '\[assembly:\s*AssemblyVersion\(".*?"\)\]', "[assembly: AssemblyVersion(`"$version`")]" `
          -replace '\[assembly:\s*AssemblyFileVersion\(".*?"\)\]', "[assembly: AssemblyFileVersion(`"$version`")]" |
        Set-Content $file

        Write-Host "Updated AssemblyInfo.cs to version $version"

    - name: Commit changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Update AssemblyInfo version to ${{ github.event.inputs.version }}"
        git push
