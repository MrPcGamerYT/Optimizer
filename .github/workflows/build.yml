name: Build and Release Manual Version

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # ðŸ”¹ Checkout repo
    - name: Checkout Code
      uses: actions/checkout@v4

    # ðŸ”¹ Read manual version from update.json
    - name: Read version from update.json
      shell: pwsh
      run: |
        if (-Not (Test-Path "update.json")) {
          Write-Error "update.json not found! Create it with a valid version first."
          exit 1
        }

        $json = Get-Content update.json | ConvertFrom-Json
        $version = $json.version

        if ([string]::IsNullOrWhiteSpace($version)) {
          Write-Error "Version is empty in update.json!"
          exit 1
        }

        Write-Host "Using manual version: $version"
        Write-Host "APP_VERSION=$version" >> $GITHUB_ENV

    # ðŸ”¹ Update AssemblyInfo.cs with manual version
    - name: Update AssemblyInfo.cs
      shell: pwsh
      run: |
        $assemblyFile = "Optimizer/Properties/AssemblyInfo.cs"

        if (-Not (Test-Path $assemblyFile)) {
          Write-Error "AssemblyInfo.cs not found!"
          exit 1
        }

        $version = $env:APP_VERSION
        Write-Host "Setting AssemblyInfo.cs version to $version"

        (Get-Content $assemblyFile) `
          -replace 'AssemblyVersion\(".*"\)', "AssemblyVersion(`"$version`")" `
          -replace 'AssemblyFileVersion\(".*"\)', "AssemblyFileVersion(`"$version`")" `
          | Set-Content $assemblyFile

        Write-Host "AssemblyInfo.cs updated successfully"

    # ðŸ”¹ Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # ðŸ”¹ Setup NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # ðŸ”¹ Build Project
    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        $solutionDir = Split-Path $projectFile -Parent

        Write-Host "Restoring NuGet packages..."
        nuget restore $projectFile -SolutionDirectory $solutionDir

        Write-Host "Building project..."
        msbuild $projectFile /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="${{ github.workspace }}\publish\"

    # ðŸ”¹ Build Installer
    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # ðŸ”¹ Debug Installer Output
    - name: Debug Installer Output
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -Filter OptimizerSetup.exe

    # ðŸ”¹ Commit any changes to updater.json (optional)
    - name: Commit updater.json
      shell: pwsh
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add update.json
        git commit -m "Update updater.json to $env:APP_VERSION" || echo "No changes"
        git push

    # ðŸš€ Create Release with manual version
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.APP_VERSION }}
        name: Release OptimizerSetup ${{ env.APP_VERSION }}
        files: setup_output/OptimizerSetup.exe
        make_latest: true
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ðŸ§¹ Delete old releases (keep latest)
    - name: Delete old releases
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $tags = gh release list --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[1:] | .[].tagName'
        if ($tags) {
          foreach ($tag in $tags) {
            Write-Host "Deleting release: $tag"
            gh release delete $tag -y --cleanup-tag
          }
