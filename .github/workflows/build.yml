name: Build Optimizer EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Verify Files
      run: dir  # This lists files in the log so we can debug if it fails

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet Packages
      run: nuget restore "Optimizer-Test.csproj"

    - name: Build Executable
      run: |
        msbuild "Optimizer-Test.csproj" `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:OutputPath=./publish/

    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Optimizer-Build
        path: ./publish/
